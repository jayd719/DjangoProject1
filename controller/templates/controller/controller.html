<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Controller For LED</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <style>
    button{
        margin-top: 30px;
        width: 200px;
        height: 250px;
    }
  </style>
  <body>
    <div class="container d-flex justify-content-center">
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-success" name="turnON" value="turnON">ON</button>
        <br>
        <button class="btn btn-danger" name="turnOFF" value="turnOFF">OFF</button>
        <br>
        <button class="btn btn-primary" name="blink" value="blink">OFF</button>
        <br>
        <button class="btn btn-dark" name="count-binary" value="count-binary">count-down-binary</button>
        <button class="btn btn-dark" name="hold" value="hold">count-down-binary</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
